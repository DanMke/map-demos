<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet-src.js"></script>
    <script type="text/javascript" src="https://unpkg.com/leaflet.vectorgrid@1.3.0"></script>
    <style>
        html, body, #map {
            height: 100%;
        }
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="map" style="height: 100%"></div>

    <script type="text/javascript"> 

        var map = L.map('map').setView([-15, -45], 3);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                    '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox.light'
            }).addTo(map);

            var vectorStyles = {
                tests: {
                    fill: true,
                    weight: 1,
                    fillColor: '#06cccc',
                    color: '#06cccc',
                    fillOpacity: 0.3,
                    opacity: 0.5,
                }
            }

            var tilesUrl = "$MAPBOX_VECTOR_TILE_URL"
            var tilesLayer = L.vectorGrid.protobuf(tilesUrl, {
                vectorTileLayerStyles: vectorStyles,
                attribution: '© test'
            });
            tilesLayer.addTo(map);

    </script>

</body>
</html>
