<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet-src.js"></script>
    <style>
        html, body, #map {
            height: 100%;
        }
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="map" style="height: 100%"></div>

    <script type="text/javascript"> 

        var map = L.map('map').setView([0, 99], 6);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                    '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox.light'
            }).addTo(map);

            var baseballIcon = L.icon({
                iconUrl: 'baseball-marker.png',
                iconSize: [32, 37],
                iconAnchor: [16, 37],
                popupAnchor: [0, -28]
            });

            function onEachFeature(feature, layer) {
                var popupContent = "<p>I started out as a GeoJSON " +
                        feature.geometry.type + ", but now I'm a Leaflet vector!</p>";
                if (feature.properties && feature.properties.popupContent) {
                    popupContent += feature.properties.popupContent;
                }
                layer.bindPopup(popupContent);
            }

            fetch('http://localhost:8080/collections/testa:testb:testc/items')
            .then(response => response.json())
            .then(json0 => {
                var coorsLayer = L.geoJSON(json0, {
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng, {icon: baseballIcon});
                    },
                    onEachFeature: onEachFeature
                }).addTo(map);
            }).catch(error => console.error(error))

    // var map = L.map('map').setView([99, 0], 2);

    // var featureStyle = {
    //     "color": "#ff7800",
    //     "weight": 5, 
    //     "opacity": 0.2
    // };

    </script>

</body>
</html>
